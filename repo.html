
<h2>{{repo.full_name}}</h2>

<div class='row'>
	<div class='col-sm-offset-1 col-sm-8'>
		<div class="list-group">
		  <a class="list-group-item" href='#'>Issues <span class="badge">{{repo.open_issues_count}}</span></a>
		  <a class="list-group-item" href='#'>Watchers <span class="badge">{{repo.watchers}}</span></a> 
		  <a class="list-group-item" href='#'>Forks <span class="badge">{{repo.forks_count}}</span></a>
		  <a class="list-group-item" href='#'>Size <span class="badge">{{repo.size}}</span></a>
		  <a class="list-group-item" href='#'>Network <span class="badge">{{repo.network_count}}</span></a> 
		</div>
	</div>
</div>

<div class='row'>
	<div class='col-sm-10'>
		<div id='commits_chart'></div>
	</div>
</div>

<div class='col-sm-4'>
	<a class='btn btn-primary btn-md' href='#/main'>Back to Search</a>

	<a class='btn btn-primary btn-md' href='#/user/{{repo.owner.login}}'>Back to {{repo.owner.login}}</a>
</div>
